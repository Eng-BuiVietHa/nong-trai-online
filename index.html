<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Gi√°m S√°t IoT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        /* --- PH·∫¶N TRANG TR√ç (CSS) - GI·ªÆ NGUY√äN C·ª¶A B·∫†N --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* ƒê·ªìng h·ªì ph√≠a tr√™n */
        #clock {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        /* Th·∫ª ch√≠nh ch·ª©a s·ªë li·ªáu */
        .card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover { transform: translateY(-5px); }

        /* Ti√™u ƒë·ªÅ v√† Icon */
        .icon { font-size: 60px; margin-bottom: 10px; display: block; }
        h2 { margin: 0; color: #888; text-transform: uppercase; font-size: 14px; letter-spacing: 2px; }

        /* Con s·ªë hi·ªÉn th·ªã */
        #value-display {
            font-size: 100px;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
            line-height: 1;
            transition: color 0.2s;
        }

        /* ƒê∆°n v·ªã ƒëo */
        .unit {
            background: #e0f7fa;
            color: #006064;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Thanh tr·∫°ng th√°i k·∫øt n·ªëi */
        .status-bar {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
        }

        /* --- HI·ªÜU ·ª®NG M√ÄU S·∫ÆC --- */
        .connected { color: #27ae60; font-weight: bold; }
        .disconnected { color: #c0392b; font-weight: bold; }
        
        .bg-green { background-color: #27ae60; box-shadow: 0 0 10px #27ae60; }
        .bg-red { background-color: #c0392b; box-shadow: 0 0 10px #c0392b; }

    </style>
</head>
<body>

    <div id="clock">--:--:--</div>

    <div class="card">
        <span class="icon">üå±</span>
        <h2>C·∫£m bi·∫øn ƒë·ªô ·∫©m (MQTT)</h2>

        <div id="value-display">--</div>
        
        <div class="unit">Analog Value (0 - 1023)</div>

        <div class="status-bar">
            <span id="status-dot" class="dot bg-red"></span>
            <span id="status-text" class="disconnected">ƒêang k·∫øt n·ªëi Server...</span>
        </div>
    </div>

    <script>
        // --- PH·∫¶N LOGIC M·ªöI (D√ôNG MQTT) ---

        // 1. C·∫≠p nh·∫≠t ƒë·ªìng h·ªì
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN');
        }, 1000);

        // 2. C·∫§U H√åNH MQTT (Ch·∫°y Local d√πng c·ªïng 8000)
        const TOPIC = "duan_nongnghiep_vn_usa_9999"; 
        const BROKER = "broker.hivemq.com";
        const PORT = 8000; // C·ªïng 8000 cho ch·∫°y tr√™n m√°y t√≠nh (Local)
        const CLIENT_ID = "web_beautiful_" + Math.random().toString(16).substr(2, 8);

        const client = new Paho.MQTT.Client(BROKER, PORT, CLIENT_ID);
        
        const valDiv = document.getElementById('value-display');
        const stText = document.getElementById('status-text');
        const stDot = document.getElementById('status-dot');

        // Khi m·∫•t k·∫øt n·ªëi
        client.onConnectionLost = (obj) => {
            stText.innerText = "M·∫•t k·∫øt n·ªëi!";
            stText.className = "disconnected";
            stDot.className = "dot bg-red";
        };

        // Khi nh·∫≠n d·ªØ li·ªáu
        client.onMessageArrived = (message) => {
            valDiv.innerText = message.payloadString;
            
            // Hi·ªáu ·ª©ng nh√°y m√†u xanh d∆∞∆°ng nh∆∞ c≈©
            valDiv.style.color = "#3498db"; 
            setTimeout(() => {
                valDiv.style.color = "#2c3e50"; 
            }, 200);

            stText.innerText = "‚óè LIVE (ƒê√£ nh·∫≠n)";
            stText.className = "connected";
            stDot.className = "dot bg-green";
        };

        // B·∫Øt ƒë·∫ßu k·∫øt n·ªëi
        client.connect({
            onSuccess: () => {
                stText.innerText = "ƒê√£ k·∫øt n·ªëi Server";
                stText.className = "connected";
                stDot.className = "dot bg-green";
                client.subscribe(TOPIC);
            },
            onFailure: (e) => {
                stText.innerText = "L·ªói: " + e.errorMessage;
            },
            useSSL: false // Ch·∫°y Local th√¨ t·∫Øt SSL cho d·ªÖ k·∫øt n·ªëi
        });
    </script>
</body>
</html>
