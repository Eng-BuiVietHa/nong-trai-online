<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>

        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; }
        #clock { font-size: 2rem; font-weight: 300; margin-bottom: 20px; color: #555; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        .card { background: white; width: 400px; padding: 40px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center; transition: transform 0.3s ease; }

        .dot { width: 12px; height: 12px; border-radius: 50%; background-color: #ccc; display: inline-block; }
        
        /* Hi·ªáu ·ª©ng m√†u */
        .connected { color: #27ae60; font-weight: bold; }

    </style>
</head>
<body>

    <div id="clock">--:--:--</div>

    <div class="card">
        <span class="icon">üå±</span>
        <h2>C·∫£m bi·∫øn ƒë·ªô ·∫©m (Online)</h2>

        <div id="value-display">--</div>

    <script>
        // --- C·∫§U H√åNH QUAN TR·ªåNG CHO GITHUB ---
        
        // 1. C·∫≠p nh·∫≠t ƒë·ªìng h·ªì
        setInterval(() => {

        // 2. C·∫§U H√åNH MQTT (B·∫ÆT BU·ªòC D√ôNG C·ªîNG 8884 V√Ä SSL)
        const TOPIC = "duan_nongnghiep_vn_usa_9999";

        // S·ª¨A ·ªû ƒê√ÇY: D√πng c·ªïng 8884 thay v√¨ 8000
        const PORT = 8884; 
        const CLIENT_ID = "web_online_" + Math.random().toString(16).substr(2, 8);

        const client = new Paho.MQTT.Client(BROKER, PORT, CLIENT_ID);
        
        const valDiv = document.getElementById('value-display');
        const stText = document.getElementById('status-text');
        const stDot = document.getElementById('status-dot');

        client.onConnectionLost = (obj) => {
            stText.innerText = "M·∫•t k·∫øt n·ªëi!";
            stText.className = "disconnected";

        };

        client.onMessageArrived = (message) => {

            // Hi·ªáu ·ª©ng nh√°y m√†u
            valDiv.style.color = "#3498db"; 
            setTimeout(() => { valDiv.style.color = "#2c3e50"; }, 200);

            stText.innerText = "‚óè LIVE (T·ª´ Vi·ªát Nam)";
            stText.className = "connected";
            stDot.className = "dot bg-green";
        };

        client.connect({

                stText.className = "connected";
                stDot.className = "dot bg-green";
                client.subscribe(TOPIC);
            },
            onFailure: (e) => {

            },
            useSSL: true // <--- QUAN TR·ªåNG: Ph·∫£i b·∫≠t c√°i n√†y l√™n
        });
    </script>
</body>
</html>
